<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Speed Control</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'POdBsux9-hY', // Replace with your YouTube video ID
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            document.addEventListener('keydown', (event) => {
                if (event.key === 's') {
                    let newRate = player.getPlaybackRate() + 0.1;
                    player.setPlaybackRate(newRate); // Increase speed
                    console.log(`${newRate} increased speed`);
                } else if (event.key === 'd') {
                    let newRate = player.getPlaybackRate() - 0.1;
                    player.setPlaybackRate(newRate); // Decrease speed
                    console.log(`${newRate} decrased speed`);
                }
            });
        }
    </script>
</head>
<body>
    <div id="player"></div>
</body>
</html>
