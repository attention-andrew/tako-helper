    <header>
        <h1>Tako-Helper! v1</h1>
        <ol>
            <li>Paste a YouTube video link.</li>
            <li>Control playback speed and loop sections with hotkeys.</li>
            <li>Display Japanese transcriptions (auto-generated or pulled from subtitles).</li>
            <li>Translate each line into English.</li>
            <li>Build flashcards from the sentences.</li>

        <section id="Input-YouTube-URL">
            <form id="submit-yt-url" onsubmit="return handleUrlSubmit(event);">
                <label for="youtube_url">Paste YouTube URL:</label>
                <input type="url" id="youtube_url" name="youtube_url" placeholder="https://www.youtube.com/@AttentionAndrew" required>
                <input type="submit" value="Submit">
            </form>
        </section>


        <!-- using YT-API -->
        <div class="container">
            <div id="player"></div> 
            <div id="current-playback"></div>
            <div id="speed-controls"></div> 
            <div id="loop-basic"></div> 
            <div id="loop-advance"></div> 
            <div id="loop-controls">
                <label for="loop-start"></label>
                <input type="number" id="loop-start" name="start-end-times">
            </div> 
        </div>
